aws_region: "us-east-1"
stage: "prod"
terminator_policy: "{{ lookup('template', 'terminator-policy.json') }}"
packaging_dir: "{{ playbook_dir }}/../.cache/packaging"
virtualenv_requirement_file: "{{ playbook_dir }}/requirements.txt"
lambda_python_version: "python3.9"
iam_role_name: "{{ api_name }}-terminator-{{ stage }}"
iam_policy_name: "{{ api_name }}-terminator-{{ stage }}"
rule_target_id: "{{ test_account_id }}"
lambda_layer_name: "{{ api_name }}-terminator-requirements"
lambda_function_name: "{{ api_name }}-terminator"
lambda_function_env_variables:
  TEST_ACCOUNT_ID: "{{ test_account_id }}"
  API_NAME: "{{ api_name }}"
lambda_function_path:
  - "{{ playbook_dir }}/terminator_lambda.py"
  - "{{ playbook_dir }}/terminator/*.py"
lambda_function_handler: "terminator_lambda.lambda_handler"
lambda_alias_name: "{{ stage }}"
cloudwatch_event_rule_name: "{{ api_name }}-terminator-{{ stage }}"
